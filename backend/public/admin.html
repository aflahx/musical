<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      color: var(--text-color);
      font-size: 0.9rem;
    }

    .form-group input {
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--background-color);
      color: var(--text-color);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .login-btn {
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all var(--transition-speed);
    }

    .login-btn:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
    }

    .admin-panel {
      display: none;
    }

    .admin-panel.active {
      display: block;
    }

    .upload-section {
      background: var(--card-background);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .upload-form {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .file-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--background-color);
      color: var(--text-color);
    }

    .upload-btn {
      padding: 10px 20px;
      background: var(--success-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all var(--transition-speed);
    }

    .upload-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .rename-btn {
      background: var(--primary-color);
      color: white;
    }

    .delete-btn {
      background: var(--danger-color);
      color: white;
    }

    .rename-btn:hover, .delete-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="light-theme">
  <div class="theme-toggle">
    <button onclick="toggleTheme()" class="theme-btn">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <div id="loginForm" class="login-container">
      <h1>Admin Login</h1>
      <form class="login-form" onsubmit="return login(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" value="aflah" readonly>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>

    <div id="adminPanel" class="admin-panel">
      <h1>Admin Panel</h1>
      
      <div class="upload-section">
        <form class="upload-form" onsubmit="return uploadFile(event)">
          <input type="file" class="file-input" id="audioFile" accept="audio/mpeg,audio/wav,audio/ogg" required>
          <button type="submit" class="upload-btn">
            <i class="fas fa-upload"></i> Upload
          </button>
        </form>
      </div>

      <div id="fileList" class="files-grid"></div>
    </div>
  </div>

  <script>
    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.className = `${savedTheme}-theme`;
    });

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      body.classList.remove(`${currentTheme}-theme`);
      body.classList.add(`${newTheme}-theme`);
      
      localStorage.setItem('theme', newTheme);
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password');
        return false;
      }

      fetch('/admin/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(data => {
            throw new Error(data.error || 'Login failed');
          });
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('adminPanel').classList.add('active');
          loadFiles();
        } else {
          alert('Login failed. Please check your credentials.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert(error.message || 'Error logging in. Please try again.');
      });

      return false;
    }

    function loadFiles() {
      fetch('/admin/files')
        .then(response => response.json())
        .then(files => {
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';

          files.forEach(file => {
            const fileElement = document.createElement('div');
            fileElement.className = 'file-item';
            fileElement.innerHTML = `
              <div class="file-info">
                <div class="file-header">
                  <h3>${file.filename}</h3>
                  <span class="upload-date">${new Date(file.uploadDate).toLocaleDateString()}</span>
                </div>
                <div class="file-actions">
                  <button onclick="renameFile(${file.id}, '${file.filename}')" class="rename-btn">
                    <i class="fas fa-edit"></i> Rename
                  </button>
                  <button onclick="deleteFile(${file.id})" class="delete-btn">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            `;
            fileList.appendChild(fileElement);
          });
        });
    }

    function uploadFile(event) {
      event.preventDefault();
      const fileInput = document.getElementById('audioFile');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload');
        return false;
      }

      // Validate file type
      const allowedTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg', 'audio/ogg; codecs=opus'];
      if (!allowedTypes.includes(file.type)) {
        alert('Please select an MP3, WAV, or OGG audio file');
        return false;
      }

      // Validate file size (50MB limit)
      if (file.size > 50 * 1024 * 1024) {
        alert('File size must be less than 50MB');
        return false;
      }

      const formData = new FormData();
      formData.append('audioFile', file);

      fetch('/admin/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert('Upload failed: ' + data.error);
        } else {
          alert('File uploaded successfully!');
          fileInput.value = ''; // Clear the file input
          loadFiles(); // Refresh the file list
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error uploading file. Please try again.');
      });

      return false;
    }

    function deleteFile(id) {
      if (confirm('Are you sure you want to delete this file?')) {
        fetch(`/admin/files/${id}`, {
          method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadFiles();
          } else {
            alert('Error deleting file');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error deleting file');
        });
      }
    }

    function renameFile(id, oldFilename) {
      const newFilename = prompt('Enter new filename:', oldFilename);
      if (newFilename && newFilename !== oldFilename) {
        fetch(`/admin/files/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ newFilename })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadFiles();
          } else {
            alert('Error renaming file');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error renaming file');
        });
      }
    }
  </script>
</body>
</html>
